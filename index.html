<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            animation: blink 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
        .redirect-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: 0.3s;
        }
        .redirect-link:hover {
            background: #f0f0f0;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            p { font-size: 1.2em; }
            .redirect-link { font-size: 1em; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.7em; }
            p { font-size: 1em; }
            .redirect-link { font-size: 0.9em; }
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = "./public/";
        }, 5000);
    </script>
</head>
<body>
    <h1>Bem-vindo ao nosso site!</h1>
    <p>Você será redirecionado para a seção da API em instantes...</p>
    <div class="loading">
        Carregando <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
    <a class="redirect-link" href="./public/">Clique aqui se não for redirecionado</a>
</body>
</html>
